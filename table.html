<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and TABLES</title>
</head>
<body>
    <h1>TABLES</h1>
    <table border="1">
        <caption>Item Catalog</caption>
        <tr>
            <td rowspan="5">Stock Clearance</td>
        </tr>
        <tr>
            <th>Serial No.</th>
            <th>Item</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Fridge</td>
            <td>120,000</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Smart TV</td>
            <td>150,000</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Cooler</td>
            <td>45,000</td>
        </tr>
        <tr>
            <td colspan="2">Grand total</td>
            <td>315,000</td>
        </tr>
    </table>
    
</body>
</html>
